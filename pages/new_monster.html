<!DOCTYPE html>
<html>
  <head>
    <title>Create Monster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/forms.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Top navigation bar -->
    <nav class="navbar fixed-top navbar-expand-auto navbar-dark p-2">
      <div class="navbar-brand">Monster Factory</div>

      <button
        class="navbar-toggler"
        data-bs-toggle="collapse"
        data-bs-target="#navbarMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="/index.html" class="nav-link active">Home</a>
          </li>
          <li class="nav-item">
            <a href="/pages/new_monster.html" class="nav-link">Create</a>
          </li>
          <li class="nav-item">
            <a href="/pages/vault.html" class="nav-link">Vault</a>
          </li>
          <li class="nav-item">
            <a href="/pages/location.html" class="nav-link">Location</a>
          </li>
          <li class="nav-item">
            <a href="/pages/login.html" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="/pages/login.html" class="nav-link">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="landing">
      <div class="content text-center text-uppercase text-light">
        <h4>Create New Monster</h4>
        <div class="container">
          <hr />
          <h2>Save Monster</h2>

          <form
            id="form"
            action="#"
            th:action="@{/saveMonster}"
            th:object="${monster}"
            method="POST"
          >
            <input
              type="text"
              th:field="*{name}"
              placeholder="Monster Name"
              class="form-control mb-4 col-4"
              required
              maxlength="25"
            />
            <hr />
            <div class="form-group row">
              <label class="col-form-label col-sm-4">Size:</label>
              <div>
                <select th:field="*{size}" class="form-control">
                  <th:block th:each="size : ${listSizes}">
                    <option
                      th:text="${size.name}"
                      th:value="${size.id}"
                    ></option>
                  </th:block>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-form-label col-sm-4">Color:</label>
              <div>
                <select th:field="*{color}" class="form-control">
                  <th:block th:each="color : ${listColors}">
                    <option
                      th:text="${color.name}"
                      th:value="${color.id}"
                    ></option>
                  </th:block>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-form-label col-sm-4">Country:</label>
              <div>
                <select th:field="*{location}" class="form-control">
                  <th:block th:each="location : ${listLocations}">
                    <option
                      th:text="${location.country}"
                      th:value="${location.id}"
                    ></option>
                  </th:block>
                </select>
              </div>
            </div>

            <button type="submit" class="btn btn-first">Save Monster</button>
          </form>
          <hr />
          <a href="/pages/vault.html" class="btn btn-first"> Vault</a>
        </div>
        <!--        <a class="btn btn-first" href="/pages/login.html">Get Started</a>-->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
